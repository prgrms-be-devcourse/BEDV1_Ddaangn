<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<p>페이지를 보려면 로그인 해야 합니다.</p>
<ul>
  <li>
    <a href="javascript:;" class="btn_social" data-social="google">구글 로그인</a><br/>
  </li>
  <li>
    <a href="javascript:;" class="btn_social" data-social="kakao">카카오 로그인</a><br/>
  </li>
</ul>
<script>
  let socials = document.getElementsByClassName("btn_social");
  for (let social of socials) {
    social.addEventListener('click', function () {
      let socialType = this.getAttribute('data-social');
      location.href="/oauth2/authorization/" + socialType;
    })
  }
</script>
</body>
</html>
